<h2>Add Product</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="price" required>
  </div>
  <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity" required>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" id="category" name="category" [(ngModel)]="category">
   </div>
  <button type="button" (click)="addProduct()">Submit</button>
</form>
