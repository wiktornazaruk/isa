<h2>Add Warehouse</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location" required>
  </div>
  <button type="button" (click)="addWarehouse()">Submit</button>
</form>
